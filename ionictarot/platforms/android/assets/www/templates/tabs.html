<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
--> 
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Čitanje" icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/dash">
      <ion-nav-view name="tab-dash" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Popis Karte" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/chats">
    <ion-nav-view name="tab-chats" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="O Aplikaciji" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/account">
    <ion-nav-view name="tab-account" hide-nav-bar="true"></ion-nav-view>
  </ion-tab>


</ion-tabs>
