<ion-view view-title="Chats" hide-nav-bar="true">
    <ion-content class="padding" overflow-scroll="false">
        <span class="okartama"></span>

            <div ng-repeat="x in karte">
                <div class="xrepeat">
                    <span class="slikakarte"><img src="img/{{x.imgurl}}" /></span>
                    <span class="tekstkarte">
                        <span class="titl">Naziv Karte:</span>&nbsp;{{x.naziv}}<br />
                        <span class="titl">Osobine:</span>&nbsp;{{x.karakteristike}}<br />
                            <span class="titl">Opis:</span>&nbsp;{{x.kratkiopis}}<br />

                            </span>
                </div>
            </div>
</ion-content>
</ion-view>
